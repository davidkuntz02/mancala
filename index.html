<!DOCTYPE html>
<!-- NMSU CS382 Simple Multiplayer Game Project Mancala 
    David Kuntz -->
<head>
    <title>Mancala &#40;Kalah&#41;</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="menu" >
                <h1>Mancala &#40;Kalah&#41;</h1>
                <h3>Player 2 Score</h3>
                <h2 id="p2score"></h2>
                <h3>Player 1 Score</h3>
                <h2 id="p1score"></h2>
                <h3><button id="reset">Reset Game</button></h3>
                <button id="win" title="Winning a game against yourself would take too long. Press this to trigger the win condition.">Win</button>
                <h3><a target="_blank" href="http://officialgamerules.org/mancala">Rules</a></h3>
            </div>
        </div>
        <div class="row">
            <div id="board">
                <div class="box" id="p2store">
                </div>
                <div class="box">
                    <div class="column yourturn" id="p1row">
                    </div>
                    <div class="column" id="p2row">
                    </div>
                </div>
                <div class="box" id="p1store">
                </div>
            </div><!-- board -->
        </div>
    </div><!-- container -->
</body>
</html>
